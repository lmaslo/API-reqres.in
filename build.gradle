plugins {
    id 'java-library'
    id "io.freefair.lombok" version "6.0.0-m2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "io.rest-assured:rest-assured:5.2.0",
            'com.codeborne:selenide:6.3.5',
            "org.junit.jupiter:junit-jupiter:5.8.2",
            'junit:junit:4.4',
            "org.slf4j:slf4j-api:1.7.36"
    )
}

test {
    useJUnitPlatform()
}